{% extends 'layouts/base.html' %}


{% block content %}
  <h1>Mon super blog</h1>

  <p>Nombre d'article( {{ posts|length }} )</p>
  <hr>
    {% for p in posts %}
      <article>
        <h2> <a href="{% url 'blog:show' id=p.id %} ">#{{ p.id }} - {{ p.title }} </a> </h2>
        <p>{{ p.body|truncatewords:3 }} </p>
        <p><a href="{% url 'blog:show' id=p.id %} ">Lire la suite</a></p>
      </article>

    {% empty %}

      <p>Le tableau est vide!</p>

    {% endfor %}
    
{% endblock %}
